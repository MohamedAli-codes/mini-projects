<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Projects-Diving</title>
    <style>
      body {
        background: linear-gradient(135deg, #1a2233 0%, #232b3e 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: #e6eaf3;
      }
      header {
        width: 100%;
        background: #232b3e;
        box-shadow: 0 2px 0px #ff010182;
        padding: 1.5rem 0 1rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2.5rem;
      }
      header h1 {
        margin: 0;
        color: #e6eaf3;
        font-size: 2.5rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #10131a;
        font-weight: 700;
      }
      main {
        width: 100%;
        max-width: 440px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card-list {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 90%;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .card {
        background: #232b3e;
        border-radius: 18px;
        box-shadow: 0 1px 0px 2px rgba(244, 39, 39, 0.855);
        transition: box-shadow 0.2s, transform 0.2s;
        overflow: hidden;
      }
      .card a {
        display: flex;
        align-items: center;
        justify-content: center; /* Add this line */
        gap: 1rem;
        padding: 1.25rem 2rem;
        color: #e6eaf3;
        text-decoration: none;
        font-size: 1.18rem;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
      }
      .card a::before {
        content: "ðŸš€";
        font-size: 1.4rem;
        transition: transform 0.2s;
      }
      .card:hover,
      .card:focus-within {
        /* box-shadow: 0 2px 0px 4px rgba(244, 39, 39, 0.855); */
        transform: translateY(-2px) scale(1.02);
      }
      .card a:hover,
      .card a:focus {
        background: #2e3952;
        color: #7ecbff;
      }
      .card a:hover::before,
      .card a:focus::before {
        transform: scale(1.2) rotate(-8deg);
      }

      footer {
        margin-top: auto;
        padding: 1.5rem 0 0.7rem 0;
        color: #7a8ca5;
        font-size: 1rem;
        text-align: center;
        letter-spacing: 0.5px;
        opacity: 0.85;
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 1.6rem;
        }
        main {
          max-width: 98vw;
        }
        .card a {
          padding: 1rem 1.1rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dive into Mini projects</h1>
    </header>
    <main>
      <ul class="card-list">
        <li class="card">
          <a href="p6-ScrolableContent"
            ><span id="project-id">p3-</span>Rotating Navigation</a
          >
        </li>
        <li class="card">
          <a href="p6-ScrolableContent"
            ><span id="project-id">p6-</span>Scrollable Content</a
          >
        </li>
      </ul>
    </main>
    <footer>
      &copy; 2024 Mini-Projects-Diving &mdash; Crafted with
      <span style="color: #e25555">&#10084;</span>
    </footer>
  </body>
</html>
